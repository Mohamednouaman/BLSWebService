name: Heroku deployement

on:
  push:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Deploy to Heroku
      uses: AkhileshNS/heroku-deploy@v3.12.12
      with:
         heroku_api_key: ${{sercrets.HEROKU_APP_KEY}}
         heroku_email: ${{sercrets.HEROKU_EMAIL}}
         heroku_app_name: ${{sercrets.HEROKU_APP_NAME}}
